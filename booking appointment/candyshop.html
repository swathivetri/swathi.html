<html>
    <body>
        <form onsubmit ="saveToLocalStorage(event)">
            <label>CandyName</label>
            <input type="text"name="candyName" id="candyNameInputTag" required/>
            <label>Description</label>
            <input type="text"name="description" id="descriptionInputTag" required/>
            <label>Price</label>
            <input type="number" id="PriceInputTag" required/>
            <label>Quantity</label>
            <input type="number" id="QuantityInputTag" required/>
            <button>Add item</button>
            </form>
            <ul id="listOfitems">-</ul>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
        <script>
            function saveToLocalStorage(event) {
            event.preventDefault();
           const candyName = event.target.candyName.value();
            const description = event.target.description.value();
            const price = event.target.price.value();
            const quantity = event.target.quantity.value();
            }
            const obj={
                candyName,
                description,
                price,
                quantity
            }
                localStorage.setItem(obj.AddItem,JSON.stringify(obj))
                showUserOnScreen(obj)
            function showUserOnScreen(obj) {
                const parentElem = document.getElementById('listOfitems')
                const childElem = document.createElement('li')
                childElem.textContent = obj.candyName + ' - ' + obj.description + ' - ' + obj.price+' - ' +obj.quantity
                const deleteBtn = document.createElement("input");
                deleteBtn.type="button"
                deleteBtn.value="Delete"
                deleteBtn.onclick= () => {
                    localStorage.removeItem(obj.AddItem)
                    parentElem.removeChild(childElem)
                    document.getElementById('candynameInputTag').value = obj.candyName
                    document.getElementById('descriptionInputTag').value = obj.description
                    document.getElementById('priceInputTag').value = obj.price
                    document.getElementById('quantityInputTag').value = obj.quantity
                }
                const editBtn = document.createElement("input");
                editBtn.type="button"
                editBtn.value ='Edit'
                editBtn.onclick= () => {
                    localStorage.removeItem(obj.AddItem)
                    parentElem.removeChild(childElem)
                    document.getElementById('candynameInputTag').value = obj.candyName
                    document.getElementById('descriptionInputTag').value = obj.description
                    document.getElementById('priceInputTag').value = obj.price
                    document.getElementById('quantityInputTag').value = obj.quantity
            }
                childElem.appendChild(deleteBtn)
                childElem.appendChild(editBtn)
                parentElem.appendChild(childElem)
        }
        </script>


    </body>
</html>
